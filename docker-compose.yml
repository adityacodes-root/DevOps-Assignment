version: '3.8'

services:
  backend:
    build: ./backend
    container_name: devops-backend
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=*
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: devops-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
