name: CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ECR_REPOSITORY: devops-backend
  GCR_REPOSITORY: devops-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    
    steps:
    - uses: actions/checkout@v4

    # --- AWS Login & Push ---
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      # Continue on error if secrets aren't set yet (for demonstration)
      continue-on-error: true

    - name: Build and push Backend to ECR
      if: steps.login-ecr.outcome == 'success'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    # --- GCP Login & Push ---
    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      continue-on-error: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      continue-on-error: true

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker
      continue-on-error: true

    - name: Build and push Backend to GCR
      if: env.GCP_PROJECT_ID != ''
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCR_REPOSITORY }}:${{ github.sha }}

  deploy-terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      # Placeholder for AWS Terraform Apply
      - name: Terraform Init AWS
        run: |
          cd terraform/aws
          terraform init
        continue-on-error: true
          
      - name: Terraform Apply AWS
        run: |
          cd terraform/aws
          # terraform apply -auto-approve
          echo "Simulating Terraform Apply AWS"
        continue-on-error: true

      # Placeholder for GCP Terraform Apply
      - name: Terraform Init GCP
        run: |
          cd terraform/gcp
          terraform init
        continue-on-error: true
          
      - name: Terraform Apply GCP
        run: |
          cd terraform/gcp
          # terraform apply -auto-approve
          echo "Simulating Terraform Apply GCP"
        continue-on-error: true
